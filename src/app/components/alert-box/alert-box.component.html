<div *ngIf="errorMessage() || successMessage()"
    [ngClass]="{'alert-box': errorMessage(), 'success-box': successMessage()}">
    <div *ngIf="errorMessage()">
        <span class="closebtn" (click)="close()">&times;</span>
        <p>{{messageStart()}}: {{errorMessage()}}</p>
    </div>
    <div *ngIf="successMessage()">
        <span class="closebtn" (click)="close()">&times;</span>
        <p>{{successMessage()}}</p>
    </div>
</div>
