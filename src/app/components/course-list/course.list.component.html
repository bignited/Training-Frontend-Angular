<section class="list-item">
  <div class="course-image">
    <figure><img [src]="course.image || placeholderImageURL" alt="placeholder image"></figure>
  </div>
  <div class="course-data">
    <h2>{{ course.name }}</h2>
    <p>{{course.description }}</p>
    <div>
      <app-course-detail [iconClass]="'material-icons md-24'" [iconName]="'location_on'" [detail]="course.location" />
      <app-course-detail [iconClass]="'material-symbols-outlined'" [iconName]="'school'" [detail]="course.teacher" />
      <app-course-detail [iconClass]="'material-symbols-outlined'" [iconName]="'calendar_month'" [detail]="course.date | date:'dd-MM-YYYY'" />
      <app-course-detail [iconClass]="'material-symbols-outlined'" [iconName]="'schedule'" [detail]="course.timeStart + ' - ' + course.timeEnd" />
    </div>
    <button 
    [disabled]="!isEnrolledView() && isUserEnrolled"
    (click)="toggleEnrollment()" 
    [ngClass]="isEnrolledView() ? 'button-danger': 'button-primary'" 
    [id]="buttonId">
    {{ isEnrolledView() ? 'Unenroll' : isUserEnrolled ? 'Already Enrolled' : 'Enroll' }}
    </button>
  </div>
</section>
