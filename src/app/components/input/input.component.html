<label [for]="labelName()">{{ displayName() }}</label><br>
<input 
[type]="inputType()" 
[name]="labelName()" 
[maxLength]="maxLength()"
(input)="updateValue($event)" 
[value]="value" 
[id]="inputId()" 
(blur)="handleBlur()"
[ngClass]="{'blue-background': isLogin()}" 
[max]="maxDate()"
[min]="minDate()"><br>
