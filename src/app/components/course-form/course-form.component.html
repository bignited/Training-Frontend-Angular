<div class="form-card">
    <div>
        <h2>Create a new course</h2>
        <form (ngSubmit)="addCourse()" [formGroup]="createCourseForm">
               <div class="left-column">
                   <app-input [inputType]="'text'" [labelName]="'course-name'" [displayName]="'Course Name'" formControlName="name" />
                   <p class="error-text" *ngIf="createCourseForm.get('name')?.errors?.['required'] && createCourseForm.get('name')?.touched">Please enter a course name</p>
                   <app-textarea [labelName]="'description'" [displayName]="'Description'" formControlName="description" maxlength="240"></app-textarea>
                   <p class="error-text" *ngIf="createCourseForm.get('description')?.invalid && createCourseForm.get('description')?.touched">Please enter a description</p>
                   <app-select [name]="'location'" [items]="locationArray" [displayName]="'Location'" formControlName="location" />
                   <app-input [inputType]="'text'" [labelName]="'teacher'" [displayName]="'Course given by'" formControlName="teacher"/>
                   <input type="submit" value="Add Course" class="button-primary" [disabled]="!createCourseForm.valid">
               </div>
               <div class="right-column">
                   <app-input [inputType]="'date'" [labelName]="'date'" [displayName]="'Date'" formControlName="date" />
                   <app-input [inputType]="'time'" [labelName]="'timeStart'" [displayName]="'Time start'" formControlName="timeStart"/>
                   <app-input [inputType]="'time'" [labelName]="'timeEnd'" [displayName]="'Time end'" formControlName="timeEnd"/>
               </div>
        
           <div class="error-text" *ngIf="validationError" id="error-message">
            <p>{{ validationError }}</p>
            </div>
            <div class="success-text" *ngIf="successMessage" id="error-message">
                <p>{{ successMessage }}</p>
            </div>
        </form>
    </div>
</div>
