<label [for]="inputId()" class="button-primary file-label" id="image-upload">{{ displayName() }}</label><br>
<input 
  type="file" 
  accept=".jpg, .png"
  [name]="labelName()" 
  (change)="onFileSelected($event)"  
  [id]="inputId()" 
  class="hidden-input"
/>
<p>Images can be max. 5MB</p>
<img *ngIf="value" [src]="value" alt="Preview" style="max-width: 100px; margin-top: 10px;" />
