<main>
    <app-navbar />
    <app-alert-box *ngIf="errorMessage" [errorMessage]="errorMessage" [messageStart]="'Could not enroll'" (closeEvent)="clearMessage()"></app-alert-box>
    <app-alert-box *ngIf="successMessage" [successMessage]="successMessage" (closeEvent)="clearMessage()"></app-alert-box>
    <div class="list-items">
        <app-course-list *ngFor="let Course of courseList" [course]="Course"
            (enrollmentError)="handleError($event)" (enrollmentSuccess)="handleSuccess($event)"></app-course-list>
    </div>
    <div *ngIf="noCourses" class="no-courses-message" id="no-courses-message">
        <h3>Currently no courses available</h3>
        <p>New courses are added regularly â€” check back again soon!</p>
    </div>
</main>
